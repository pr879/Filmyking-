<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FilmyKing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .movie img {
      width: 100%;
      height: auto;
    }
    .movie h3 {
      font-size: 16px;
      padding: 10px;
    }
    .movie button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #777;
    }
  </style>
</head>
<body>

<header>ðŸŽ¥ FilmyKing - Movies in Hindi & English ðŸŽ¬</header>

<div class="search-bar">
  <input type="text" placeholder="Search Movies...">
</div>

<div class="movies">
  <div class="movie">
    <img src="https://via.placeholder.com/150x220?text=Movie+1" alt="Movie 1">
    <h3>Avengers: Endgame (Hindi)</h3>
    <button>Watch Now</button>
    <button>Download</button>
  </div>
  <div class="movie">
    <img src="https://via.placeholder.com/150x220?text=Movie+2" alt="Movie 2">
    <h3>KGF Chapter 2 (Hindi)</h3>
    <button>Watch Now</button>
    <button>Download</button>
  </div>
  <div class="movie">
    <img src="https://via.placeholder.com/150x220?text=Movie+3" alt="Movie 3">
    <h3>Inception (English)</h3>
    <button>Watch Now</button>
    <button>Download</button>
  </div>
</div>

<footer>
  &copy; 2025 FilmyKing. All rights reserved.
</footer>

</body>
</html>
